    <div id="container">
      <div id="inside"></div>
    </div>
    <p><button onclick="myMove()">Click</button></p>
    <script src="script.js">
      function myMove() {
        let pos = 0 ;
        const ele = document.getElementById('inside');
        const id = setInterval(frame, 350);
        function frame() {
          if(pos == 350){
            clearInterval(id);
          }else{
            pos++;
            ele.style.top = pos + 'px';
            ele.style.left = pos + 'px';
          }
        }
      }
    </script>
